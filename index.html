<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue Hello</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BS to CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div id="app">
        <div class="my_container d-flex">
            <div class="menu m-4">
                <ul>
                    <li>
                        <i class="fa-sharp fa-solid fa-calendar-day"></i>
                        <small>Oggi</small>
                    </li>
                    <li>
                        <i class="fa-solid fa-calendar-week"></i>
                        <small>Settimana</small>
                    </li>
                    <li>
                        <i class="fa-solid fa-calendar-days"></i>
                        <small>Mese</small>
                    </li>
                </ul>
            </div>
            <!-- /.menu -->
            <div class="list m-4">
                <h2>
                    <i class="fa-solid fa-list-check"></i>
                    Add Task
                </h2>
                <div class="task_list">
                    <ul v-if="tasks.length > 0">
                        <li v-for="(task, index) in tasks" @click="underlineTask(task)" :class=" task.done === true ? 'underline' : '' " class="">
                            {{task}}
                            <i class="fa-solid fa-circle-xmark" @click="removeTask(index)"></i>
                        </li>
                    </ul>
                </div>
                <!-- /.task_list -->
            </div>
            <!-- /.list -->
            <div class="add_task m-4">
                <input type="text" placeholder="Edit me" v-model="newTask.text"
                @keyup.enter="addTask">
                <button @click="addTask">
                    <small>Add Task</small>
                </button>
            </div>
            <!-- /.add_task -->
        </div>
        <!-- /.my_container -->
    </div>
    <!-- /#app -->


    <!-- Main.js link-->
    <script src="./assets/js/main.js"></script>
    <!-- Vue link -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <!-- App.js link-->
    <script src="./assets/js/app.js"></script>
    <!-- BS to JS link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
